<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="screen-content"></div>
        </div>

        <div class="button-container">
            <div class="left-buttons">
                <button class="alt-operator clear">AC</button>
                <button class="number seven">7</button>
                <button class="number four">4</button>
                <button class="number one">1</button>
                <button class="alt-operator plus-minus">&plusmn;</button>
            </div>

            <div class="center-left-buttons">
                <button class="alt-operator delete">&#x232B;</button>
                <button class="number eight">8</button>
                <button class="number five">5</button>
                <button class="number two">2</button>
                <button class="number zero">0</button>
            </div>

            <div class="center-right-buttons">
                <button class="alt-operator percent">%</button>
                <button class="number nine">9</button>
                <button class="number six">6</button>
                <button class="number three">3</button>
                <button class="alt-operator decimal">.</button>
            </div>

            <div class="right-buttons">
                <button class="operator division">&divide;</button>
                <button class="operator multiplication">&times;</button>
                <button class="operator add">+</button>
                <button class="operator subtraction">-</button>
                <button class="operator equals">=</button>
            </div>


        </div>
    </div>
        
</body>
</html>
