<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="screen">123</div>

        <div class="button-container">
            <div class="left-buttons">
                <button class="clear">AC</button>
                <button class="number">7</button>
                <button class="number">4</button>
                <button class="number">1</button>
                <button class="alt-operator">&plusmn;</button>
            </div>

            <div class="center-left-buttons">
                <button class="delete">&#x232B;</button>
                <button class="number">8</button>
                <button class="number">5</button>
                <button class="number">2</button>
                <button class="number">0</button>
            </div>

            <div class="center-right-buttons">
                <button class="percent">%</button>
                <button class="number">9</button>
                <button class="number">6</button>
                <button class="number">3</button>
                <button class="decimal">.</button>
            </div>

            <div class="right-buttons">
                <button class="operator">&divide;</button>
                <button class="operator">&times;</button>
                <button class="operator">+</button>
                <button class="operator">-</button>
                <button class="operator">=</button>
            </div>


        </div>
    </div>
        
</body>
</html>
